<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/Css/login.css">
  <link rel="stylesheet" href="assets/Css/global.css">
  <title>Recuperar Senha</title>
</head>
<body>
    <div id="navbar-container"></div>

    <script>
      fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar-container').innerHTML = data;
    atualizarNavUsuario(); 
  });
    </script>
  <div class="recuperar-container">
    <h2>Recuperar Senha</h2>
    <input type="email" id="emailRecuperacao" placeholder="Digite seu e-mail" required />
    <button class="button-recuperar" onclick="enviarRecuperacao()">Enviar</button>
    <p class="mensagem" id="mensagemSucesso">
      Um link de recuperação foi enviado para seu e-mail.
    </p>
  </div>
  <script src="assets/JavaScript/script.js"></script>
</body>
</html>
