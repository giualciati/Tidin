<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Empresa Cliente</title>
  <link rel="stylesheet" href="assets/Css/global.css" />
  <link rel="stylesheet" href="assets/Css/signUpProfessional.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar-container").innerHTML = data;
        if (typeof atualizarNavUsuario === "function") {
          atualizarNavUsuario();
        }
      });
  </script>

  <div class="signUp-container">
    <main class="signUpProfessional">
      <div class="signup-header">
        <div class="title-signup">
          <h2>Cadastro de Empresa Cliente</h2>
        </div>
      </div>

      <form class="form-signUp" id="form-signUp-clientePJ">
        <h3>Dados da Empresa</h3>
        <div class="input-group">
          <div class="input-box">
            <label for="razaoSocial-cliente">Razão Social</label>
            <input type="text" id="razaoSocial-cliente" placeholder="Razão Social" required />
          </div>

          <div class="input-box">
            <label for="cnpj-cliente">CNPJ</label>
            <input type="text" id="cnpj-cliente" placeholder="CNPJ" required />
          </div>

          <div class="input-box">
            <label for="nomeFantasia-cliente">Nome Fantasia</label>
            <input type="text" id="nomeFantasia-cliente" placeholder="Nome Fantasia" required />
          </div>

          <div class="input-box">
            <label for="cep-cliente">CEP</label>
            <input type="text" id="cep-cliente" maxlength="9" onblur="buscarEnderecoPorCEPCliente()" placeholder="CEP" required />
          </div>

          <div class="input-box">
            <label for="endereco-cliente">Endereço</label>
            <input type="text" id="endereco-cliente" readonly placeholder="Endereço completo" />
          </div>

          <div class="input-box">
            <label for="numeroEndereco-cliente">Número</label>
            <input type="number" id="numeroEndereco-cliente" placeholder="Número" required />
          </div>

          <div class="input-box">
            <label for="email-cliente">E-mail</label>
            <input type="email" id="email-cliente" placeholder="E-mail da empresa" required />
          </div>

          <div class="input-box">
            <label for="telefone-cliente">Telefone</label>
            <input type="tel" id="telefone-cliente" placeholder="(xx) xxxx-xxxx" required />
          </div>
        </div>

        <h3>Representante Legal</h3>
        <div class="input-group">
          <div class="input-box">
            <label for="nome-representante">Nome Completo</label>
            <input type="text" id="nome-representante" placeholder="Nome completo" required />
          </div>

          <div class="input-box">
            <label for="dataNascimento-representante">Data de nascimento</label>
            <input type="date" id="dataNascimento-representante" required />
          </div>

          <div class="input-box">
            <label for="cpf-representante">CPF</label>
            <input type="text" id="cpf-representante" placeholder="CPF" required />
          </div>

          <div class="input-box">
            <label for="senha-cliente">Senha</label>
            <input type="password" id="senha-cliente" placeholder="Senha" required />
          </div>

          <div class="input-box">
            <label for="confirmSenha-cliente">Confirme sua senha</label>
            <input type="password" id="confirmSenha-cliente" placeholder="Confirme a senha" required />
          </div>
        </div>

        <div class="g-recaptcha" data-sitekey="6Lf7XQorAAAAAKxMFPWqSdyW9o6yP-ZdPD_ZX9jb"></div>

        <button type="submit" class="signUp-btn" onclick="validarSignUpCliente(event)">Criar conta</button>
      </form>
    </main>
  </div>

  <script src="assets/JavaScript/signUpCompany.js"></script>
  <script src="assets/JavaScript/utils.js"></script>
</body>

</html>
